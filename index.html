<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Giphy API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="../GifTastic/style.css"/>

</head>

<body>

  <form>
    <div class="float-md-right">
      <div class="form-group" id="giphy-form">
        <label for="giphyAdd">Add a Sport</label>
        <input type="text" class="form-control" id="giphy-search" placeholder="Enter Sport">
        <button type="submit" id="gifSearchButton" class="btn btn-danger">Submit</button>
      </div>
    </div>
  </form>

  <div class="jumbotron jumbotron-fluid" style="background-color:gold">
    <div class="container">
      <h1 class="display-4" style="text-align:center; color: maroon"><strong>Sports Gifs</strong> </h1>
      <p class="lead" style="text-align:center; color: maroon">Click on a button to see the gifs. Click the gif to play it. Click it again to pause
        it.</p>
      <hr class="my-4">
      <div id="buttons"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <div class="row gifDisplay" style="margin: auto; background-color: maroon;>
        </div>
        <div class="col-lg-2">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../GifTastic/gif.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
